<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="resources/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="resources/css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login_box">
    <div class="header">Sign in to continue to MRest</div>
        <div class="body bg-white">
            <div class="textbox-wrap">
                <div class="form-group">
                    <input type="text" id="UID" name="userid" class="form-control" placeholder="User ID"/>
                </div>
            </div>
            <div class="textbox-wrap">
                <div class="form-group">
                    <input type="password" id="PID" name="password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember_me"/> Remember me
            </div>
        </div>
        <div class="footer">
            <button id="button_login" type="submit" class="btn bg-olive btn-block">Sign me in</button>

            <p><a href="#">I forgot my password</a></p>

            <a href="register.html" class="text-center">Register a new membership</a>
        </div>
</div>


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="resources/js/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function(){

        $(function () {
            $(".form-control").focus(function () {
                $(this).closest(".textbox-wrap").addClass("focused");
            }).blur(function () {
                $(this).closest(".textbox-wrap").removeClass("focused");
            });
        });

        $('#button_login').click(function() {
            var user = $('#UID').val();
            var pass = $('#PID').val();

            $.ajax({
                type : 'GET',
                complete: function(){
                    //$('.loading-promo-boxes').hide();
                },
                dataType : 'json',
                contentType : "application/json",
                url : "http://localhost:8080/RestApp/api/login/path/username/" + user + "/password/" + pass,
                success : function(data) {
                    //var data = data.USER_ENTITY_ELEMENT;
                    //$("#UID").val(data.userName);
                    //var data = data;
                    //$("#UID").val(data[0].password);
                    if(data[0].password != null) {
                        window.location = "welcome.html";
                    } else {
                        return false;
                    }
                },
                error : function(xhr, err) {
                    console.log('Sample of error data:', err);
                    console.log("readyState: " + xhr.readyState + "\nstatus: "
                            + xhr.status + "\nresponseText: "
                            + xhr.responseText);

                }
            });
        });
    });

</script>
</body>
</html>
